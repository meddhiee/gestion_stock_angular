<div class="row mb-1 mr-0 custom-border">
    <div class="col-md-1 custom-border-right p-1 text-center mb-1 mt-1 " >
      <img id="border" [src]="articleDto.photo ? articleDto.photo : 'assets/product.png'" width="100px" height="100px">
    </div>
  
  <!-- Details article -->
<div class="col-md-5 custom-border-right mb-1 mt-1 ">
  <div class="col">
    <div class="row" [ngClass]="{'out-of-stock': articleDto.in_stock === 0}">
      <div class="col-md-1"><i class="fas fa-solid fa-barcode blue-color"></i></div>
      <div class="col-md-11">{{ articleDto.codeArticle }}</div>
    </div>
    <div class="row" [ngClass]="{'out-of-stock': articleDto.in_stock === 0}">
      <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
      <div class="col-md-11">{{ articleDto.designation }}</div>
    </div>
    <div class="row" [ngClass]="{'out-of-stock': articleDto.in_stock === 0}">
      <div class="col-md-1"><i class="fas fa-dollar-sign blue-color"></i></div>
      <div class="col-md-11">{{ articleDto.prixVente }} DT</div>
    </div>
    <div class="row" [ngClass]="{'out-of-stock': articleDto.in_stock === 0}">
      <div class="col-md-1"><i class="fas fa-dollar-sign blue-color"></i></div>
      <div class="col-md-11">{{ articleDto.prixAchat }}  DT</div>
    </div>
    <div class="row" [ngClass]="{'out-of-stock': articleDto.in_stock === 0}">
      <div class="col-md-1"><i class="fas fa-light fa-boxes-stacked blue-color"></i></div>
      <div class="col-md-11">{{ articleDto.in_stock }}</div>
    </div>
  </div>
</div>
  
  <!--  details categorie-->
    <div class="col-md-3 custom-border-right mb-1 mt-1 ">
      <div class="row">
        <div class="col-md-2">
          <i class="fas fa-flag-checkered blue-color"></i>
        </div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-12">{{ articleDto.category?.code }}</div>
            <div class="col-md-12">{{ articleDto.category?.description }}</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <i class="fas fa-solid fa-money-bill-trend-up blue-color"></i>
        </div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-12">{{gain}}  DT</div>
            
          </div>
        </div>
      </div>
    </div>
  
  <!--  boutons action-->
    <div class="col-md-3 mb-1 mt-1 ">
      <div class="row">
        <div class="col-md-4">
          <button type="button" class="btn btn-link" (click)="modifierArticle()">
            <i class="fas fa-pencil-alt"></i>&nbsp;Modifier
          </button>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-link text-danger" data-bs-toggle="modal" [attr.data-bs-target]="'#modalDeleteArticle' + articleDto.id">
            <i class="fas fa-trash-alt"></i>&nbsp;Supprimer
          </button>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-link ">
            <i class="far fa-list-alt"></i>&nbsp;Details
          </button>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalDeleteArticle{{ articleDto.id }}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
         aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Etes vous-sur de vouloir supprimer cet article?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              <i class="fas fa-ban"></i>&nbsp;Annuler</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="confirmerEtSupprimerArticle()">
              <i class="fas fa-trash-alt"></i>&nbsp;Supprimer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
